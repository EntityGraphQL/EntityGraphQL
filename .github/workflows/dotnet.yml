name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET 3.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Setup .NET 5.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Setup .NET 6.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Package
      run: dotnet pack --no-restore -c Release
    - name: Upload EntityGraphQL
      uses: actions/upload-artifact@v2
      with:
        name: Nuget packages
        path: src/EntityGraphQL/bin/Release/*.nupkg
    - name: Upload EntityGraphQL.AspNet
      uses: actions/upload-artifact@v2
      with:
        name: Nuget packages
        path: src/EntityGraphQL.AspNet/bin/Release/*.nupkg